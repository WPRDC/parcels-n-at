<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Parcels n'at</title>
    <link rel="icon" type="image/png" href="./favicon.png">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

    <!-- Map Styles -->
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/themes/css/cartodb.css"/>

    <!-- Site Styles -->
    <link rel="stylesheet" href="css/app.css">


</head>

<body>
<!-- Description Popup -->
<div id="flex-town">
    <!-- Header -->
    <div data-sticky-container id="top-title-bar">
        <!-- For Mobile -->
        <div class="title-bar" data-responsive-toggle="nav-menu" data-hide-for="medium"
             data-options="marginTop:0;" style="width:100%" data-top-anchor="1">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">
                <a href="https://www.wprdc.org"> <img
                        src="https://www.wprdc.org/wp-content/themes/wprdc/assets/img/small-logo.png"
                        style="height:1.5em;"></a>
            </div>
        </div>

        <!-- Large Screens -->
        <div class="top-bar" id="nav-menu" data-options="marginTop:0;" style="width:100%"
             data-top-anchor="1">
            <div class="top-bar-left">
                <a href="https://www.wprdc.org"> <img
                        src="https://www.wprdc.org/wp-content/themes/wprdc/assets/img/small-logo.png"> </a>
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- The Stuff -->
    <div id="main-content-container" class="expanded row" data-equalizer>
        <!-- Map -->
        <div id="map" class="medium-8 large-9 columns" data-equalizer-watch>
            <button type="button" class="infoArrow btn btn-primary btn-arrow-right">Use these buttons to draw your
                polygon
            </button>
        </div>

        <!-- Options -->
        <div id="options-pane" class="medium-4 large-3 columns" data-equalizer-watch>

            <!-- Area Selection -->
            <h3 class="">1. Select Your Area:</h3>
            <div id="area-select">
                <fieldset class="btn-group">
                    <input type="radio" id="currentview-opt" name="area" value="currentView" checked="checked">
                    <label class="btn" for="currentview-opt"> Current View </label>
                    <br>
                    <input type="radio" id="muni-opt" name="area" value="municipality">
                    <label class="btn" for="muni-opt"> Municipality </label>
                    <br>
                    <input type="radio" id="hood-opt" name="area" value="neighborhood">
                    <label class="btn" for="hood-opt"> Neighborhood </label>
                    <br>
                    <input type="radio" id="polygon-opt" name="area" value="polygon">
                    <label class="btn" for="polygon-opt">Draw Your Region </label>
                </fieldset>
            </div>
            <hr>
            <!-- Fields Selection -->
            <h3>2. Select Your Fields</h3>
            <div id="field-select">
                <a href="#" id="customfields-btn" class="button radius" data-open="fields-reveal">Custom</a>
                <a href="#" id="housing-alues-btn" class="button radius">Property Values</a>
                <a href="#" id="sales-btn" class="button radius">Radius Button</a>
            </div>
            <hr>
            <!-- Download Buttons -->
            <h3>3. Download!</h3>
            <div id="download-select">
                <a href="#" id="geojson" class="button radius download">geoJson</a>
                <a href="#" id="csv" class="button radius download">CSV</a>
                <a href="#" id="shp" class="button radius download">Shapefile</a>
                <a href="#" id="cartodb" class="button radius download">Open in CartoDB</a>
            </div>
        </div>


    </div>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2017 University of Pittsburgh, WPRDC</p>
    </div>


</div>

<!-- Field Selection Modal -->
<div class="large reveal" id="fields-reveal" data-reveal>
    <h2 class="text-center" style="margin-bottom: 0;">Select Your Fields</h2>
    <p class="text-center">Select as many fields from as many datasets as you want!</p>
    <hr>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <div id="fields-area" class="row medium-up-2 large-up-3"></div>

    <div id="infoWindow"></div>
</div>


<!--TODO: update jquery version-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- Style Libraries -->
<script src="js/vendor/foundation.js"></script>
<script>
    $(document).foundation();
</script>

<!-- Mapping Libraries -->
<script src="js/vendor/cartodb.js"></script>
<script src="js/leaflet.draw.js"></script>
<script src="js/vendor/handlebars-v4.0.5.js"></script>

<script src="js/script.js"></script>
</body>
</html>
