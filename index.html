<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Parcels n'at</title>
    <link rel="icon" type="image/png" href="./favicon.png">

    <!-- Fonts and Icons -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>


    <!-- Map Styles -->
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/themes/css/cartodb.css"/>
    <link rel="stylesheet" href="css/leaflet.draw.css">

    <!-- Site Styles -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class="reveal large" id="fields-reveal" data-reveal>
    <h1>Select Your Fields</h1>
    <p class="lead">Your couch. It is mine.</p>
    <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div id="flex-town">
    <!-- Header -->
    <div data-sticky-container id="top-title-bar">
        <!-- For Mobile -->
        <div class="title-bar" data-responsive-toggle="nav-menu" data-hide-for="medium"
             data-options="marginTop:0;" style="width:100%" data-top-anchor="1">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">
                <a href="https://www.wprdc.org"> <img
                        src="https://www.wprdc.org/wp-content/themes/wprdc/assets/img/small-logo.png"
                        style="height:1.5em;"></a>
            </div>
        </div>

        <!-- Large Screens -->
        <div class="top-bar" id="nav-menu" data-options="marginTop:0;" style="width:100%"
             data-top-anchor="1">
            <div class="top-bar-left">
                <a href="https://www.wprdc.org"> <img
                        src="https://www.wprdc.org/wp-content/themes/wprdc/assets/img/small-logo.png"> </a>
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- The Stuff -->
    <div id="main-content-container" class="expanded row" data-equalizer>
        <!-- Map -->
        <div id="map" class="medium-8 large-10 columns" data-equalizer-watch>
            <button type="button" class="infoArrow btn btn-primary btn-arrow-right">Use these buttons to draw your
                polygon
            </button>
        </div>

        <!-- Options -->
        <div id="options-pane" class="medium-4 large-2 columns" data-equalizer-watch>

            <!-- Area Selection -->
            <h3 class="">1. Select Your Area:</h3>
            <div class="btn-group btn-group-vertical" data-toggle="buttons">
                <label class="btn" >
                    <input type="radio" id="currentview-opt" name="area" value="currentView" checked="checked">
                    <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                    <span class="area-label">Current View</span>
                </label>

                <label class="btn">
                    <input type="radio" id="muni-opt" name="area" value="municipality" checked="checked">
                    <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                    <span class="area-label">Municipality</span>
                </label>

                <label class="btn">
                    <input type="radio" id="hood-opt" name="area" value="neighborhood" checked="checked">
                    <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                    <span class="area-label">Neighborhood</span>
                </label>

                <label class="btn">
                    <input type="radio" id="polygon-opt" name="area" value="polygon" checked="checked">
                    <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                    <span class="area-label">Draw Your Region</span>
                </label>
            </div>
            <hr>
            <!-- Fields Selection -->
            <h3>2. Select Your Fields</h3>
            <div>
                <a href="#" id="customfields-btn" class="button radius" data-open="fields-reveal">Custom</a>
                <a href="#" id="housing-alues-btn" class="button radius">Property Values</a>
                <a href="#" id="sales-btn" class="button radius">Radius Button</a>
            </div>

            <!-- Download Buttons -->
        </div>


    </div>

    <!-- Footer -->
    <div id="footer">
        <p>Stuff, son!</p>
    </div>
</div>



<!--TODO: update jquery version-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- TODO: remove handlebars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
<!-- Style Libraries -->
<script src="js/vendor/foundation.js"></script>
<script>
    $(document).foundation();
</script>

<!-- Mapping Libraries -->
<script src="js/vendor/cartodb.js"></script>
<script src="js/leaflet.draw.js"></script>


<script src="js/script.js"></script>
</body>
</html>
